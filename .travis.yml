language: julia
os:
    - linux
julia:
    - 1.0
notifications:
    email: false
sudo: false
addons:
    apt_packages:
        - gfortran
        - liblapack-dev
        - libblas-dev
script:
- julia -e 'solver = ENV["SOLVER"]; using Pkg; Pkg.develop("MathOptInterface"); Pkg.add(SOLVER); Pkg.test(SOLVER)'
jobs:
  include:
    - env: SOLVER=GLPK
    - env: SOLVER=CSDP
    - env: SOLVER=Tulip
